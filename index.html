<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>


    <header>
      <h1>Super Amazing Calculator</h1>
    </header>
    <div id="main">
      <section class="container-calc">
         
    <table class="calculator" >
      <tr>

        <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>

     
        <!-- clearScreen() function clears all the values -->
        <!-- <td> <input type="button" value="C"  id="clear" /> </td> -->
      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td> <input type="button" value="Sqrt"  /> </td>
        <td> <input type="button" value="Undo"  /> </td>
        <td> <input type="button" value="X"  /> </td>
        <td> <input type="button" value="C"  id="clear" /> </td>
      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td> <input type="button" value="7"  /> </td>
        <td> <input type="button" value="8"  /> </td>
        <td> <input type="button" value="9"  /> </td>
        <td> <input type="button" value="/"  /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="4"  /> </td>
        <td> <input type="button" value="5"  /> </td>
        <td> <input type="button" value="6"  /> </td>
        <td> <input type="button" value="-"  /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="1"  /> </td>
        <td> <input type="button" value="2"  /> </td>
        <td> <input type="button" value="3"  /> </td>
        <td> <input type="button" value="+"  /> </td>
      </tr>
      
      <tr>
        <td> <input type="button" id="dot" value="."  /> </td>
        <td> <input type="button" value="0"  /> </td>
     
        <!-- calculate() function evaluates the mathematical expression -->
        <td> <input type="button" value="=" id="showResults"  /> </td>
        <td> <input type="button" value="*"  /> </td>
      </tr>
    </table>
      </section>
        <section id="log" class="container">
        <h2>History</h2>
        <ul>
          <li v-for="message in logMessages">
          <span :class="{'log--player': message.actionBy === 'player', 'log--monster': message.actionBy ==='monster'}">{{message.actionBy === 'player' ? 'Player': 'Monster'}}</span>
          <span v-if="message.actionType === 'heal'">heals himself for <span class="log--heal">{{message.actionValue}}</span> </span>        
          <span v-else> attacks and deals <span class="log--damage">{{message.actionValue}}</span> </span>        
          </li>
        </ul>
      </section>
    </div>

     
    <script type="module" src="/main.js"></script>
  </body>
</html>
